# Docker Configuration
spring.application.name=backend

# Database Configuration for Docker PostgreSQL
spring.datasource.url=jdbc:postgresql://dpg-d2b5pfur433s739fs1h0-a.oregon-postgres.render.com:5432/urbnctrl_db
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.orm.jpa=WARN

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=https://urbnctrl-admin-x6jn.onrender.com,https://*.onrender.com,http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600 